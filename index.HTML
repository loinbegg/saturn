            <h2>LONDON BASED CREATIVE COLLECTIVE WITH A FOCUS ON LIFESTYLE, EVENTS, COMMERCIAL AND CREATIVE COLLABORATIONS</h2>
        </section>

        <!-- Gallery images -->
        <div class="gallery">
            <!-- Script to generate gallery images -->
            <script>
                const gallery = document.querySelector('.gallery');
                for (let i = 1; i <= 101; i++) {
                    const imageBox = document.createElement('div');
                    imageBox.classList.add('image-box');

                    const image = document.createElement('img');
                    image.src = `main page photos/IMAGE-${i}.jpg`;
                    image.alt = `Image ${i}`;
                    image.classList.add('gallery-image');
                    
                    imageBox.appendChild(image);
                    gallery.appendChild(imageBox);
                }
            </script>
        </div>
    </main>
